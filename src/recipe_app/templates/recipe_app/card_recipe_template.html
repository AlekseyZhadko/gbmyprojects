<div class="row row-cols-1 row-cols-md-2 row-cols-lg-2 row-cols-xl-3 g-4 pb-3 pt-3">
    {% for recipe in new_recipes %}
    <div class="col">
        <div class="card shadow h-100 border-0">
            <div class="h-25" style="min-height: 40%">
                <img src="/media/{{ recipe.picture }}" class="card-img-top h-100" alt="..."
                     style="object-fit: cover;">
            </div>
            <div class="card-body d-flex justify-content-between flex-column h-100">
                <div>
                    <h4 class="card-title">{{ recipe.name }}</h4>
                    <h6 class="card-title">{{ recipe.category.name }}</h6>
                    <p class="card-text mb-3" style="text-align: justify;">
                        <a href="/category/{{ recipe.category.pk }}/recipe/{{ recipe.pk }}/"
                           class="link-body-emphasis">
                            {{ recipe.description|safe|truncatechars_html:100 }}
                        </a>
                    </p>
                </div>
                <div class="w-100 d-flex justify-content-between">
                    <p class="card-text">
                        <small class="text-body-secondary">
                            {{ recipe.create_date }}
                        </small>
                    </p>
                    <p class="card-text"><small class="text-body-secondary">{{ recipe.autor }} </small></p>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
